<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 center-block" style="box-shadow: 10px 10px 5px;background-color:lightgray">
                <div style="margin: 20px"></div>
                <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                <img id="profile-img" class="profile-img-card center-block"
                     src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin" [formGroup] = "registerForm">
                    <span id="reauth-email" class="reauth-email"></span>
                    <fieldset>
                        <section class="form-group">
                            <input type="text" id="firstName" class="form-control" placeholder="First Name" required
                                   autofocus formControlName="firstName">
                        </section>
                        <section class="form-group">
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required
                                   autofocus formControlName="lastName">
                        </section>
                        <section class="form-group">
                            <input type="text" id="lastName" class="form-control" placeholder="Display Name" required
                                   autofocus formControlName="displayName">
                        </section>
                        <section class="form-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                                   autofocus formControlName="email">
                        </section>
                        <section class="form-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                   required formControlName="password">
                        </section>
                        <section class="form-group">
                            <input type="password" id="confirmPassword" class="form-control"
                                   placeholder="Confirm Password" required formControlName="confirmPassword">
                        </section>
                        <section>
                            <button class="btn btn-lg btn-primary btn-block btn-signin" type="button"
                                    (click)="onRegister()">Register</button>
                        </section>

                    </fieldset>
                </form><!-- /form -->
                <a href="#" class="forgot-password">
                    Forgot the password?
                </a>
                <div style="margin: 20px"></div>
            </div><!-- /card-container -->
            <div class="col-md-4"></div>
        </div>
    </div><!-- /container -->
</section>
